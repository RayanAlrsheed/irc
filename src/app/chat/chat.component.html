<div>
  <!-- Chat Header -->
  <header class="bg-white p-4 text-gray-700">
    <h1 class="text-2xl font-semibold">{{ channelName }}</h1>
  </header>

  <!-- Chat Messages -->
  <div id="chat" class="h-screen overflow-y-auto p-4 pb-36">
    <!-- Outgoing Message -->
    <app-message
      *ngFor="let message of messages"
      [message]="message"
    ></app-message>
    <!-- Incoming Message -->

    <!-- Chat Input -->
    <footer
      class="bg-white border-t border-gray-300 p-4 absolute bottom-0 w-3/4"
    >
      <div class="flex items-center">
        <input
          [(ngModel)]="writtenMessage"
          (keydown.enter)="sendMessage()"
          type="text"
          placeholder="Type a message..."
          class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500"
        />
        <button
          (click)="sendMessage()"
          class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2 mr-1"
        >
          Send
        </button>
      </div>
    </footer>
  </div>
</div>
